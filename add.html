<h1>Añadir Alumno</h1>

<div class="add-customer-form">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="matricula">Matrícula</label>
        </div>
        <input type="text" class="form-control" id="matricula">
    </div> 
    
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="nombre">Nombre Completo</label>
        </div>
        <input type="text" class="form-control" id="nombre">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="region">Región</label>
        </div>
        <select class="custom-select" id="region">
            <option></option> 
        </select> 
    </div>
    
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="ingreso">Tipo de Ingreso</label>
        </div>
        <select class="custom-select" id="ingreso">
            <option>SS Tradicional</option>
            <option>SS Extemporáneo</option>
            <option>Primer Contacto</option>
        </select> 
    </div>
    
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="correoInstitucional">Correo Institucional</label>
        </div>
        <input type="email" class="form-control" id="correoInstitucional">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="correoPersonal">Correo Personal</label>
        </div>
        <input type="email" class="form-control" id="correoPersonal">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="whatsapp">Whatsapp</label>
        </div>
        <input type="email" class="form-control" id="whatsapp">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="carrera">Carrera</label>
        </div>
        <input type="email" class="form-control" id="carrera">
    </div>

    <!-- Aquí se agregan los campus -->
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="campus">Campus adscrito</label>
        </div>
        <select class="custom-select" id="campus">
            <option>TAM</option>
            <option>CCM</option>
            <option>QUE</option>
        </select> 
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="departamento">Departamento</label>
        </div>
        <select class="custom-select" id="departamento">
            <option></option> 
        </select> 
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="periodo">Período</label>
        </div>
        <select class="custom-select" id="periodo">
            <option></option> 
        </select> 
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="proyecto">Proyecto a inscribir</label>
        </div>
        <select class="custom-select" id="proyecto">
            <option></option> 
        </select> 
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="talento">Talento a impartir</label>
        </div>
        <select class="custom-select" id="talento" disabled>
            <option></option> 
        </select> 
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="horas">Horas a registrar</label>
        </div>
        <select class="custom-select" id="horas">
            <option>60</option>
            <option>120</option>
            <option>150</option>
            <option>200</option>
            <option>240</option>
            <option>480</option>
            <option>500</option>
        </select> 
    </div>

    <div class="form-group">
        <label for="CAG">Candidato a graduar</label>
        <input type="checkbox" id="CAG">
    </div>
    
    <button class="btn btn-primary" id="add-customer-button">Añadir alumno</button>
</div>

<div class="alert alert-success invisible" id="save-success-message" role="alert">¡Alumno añadido! </div>
